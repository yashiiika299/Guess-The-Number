<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-section {
            margin: 30px 0;
        }

        input[type="number"] {
            padding: 15px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .feedback {
            margin: 25px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #00d2ff, #3a47d5);
            margin-top: 20px;
        }

        .celebration {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .hint {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p class="subtitle">I'm thinking of a number between 1 and 100!</p>
        
        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess">
            <button onclick="makeGuess()">Guess!</button>
        </div>
        
        <div class="feedback" id="feedback">Make your first guess!</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="attempts">0</div>
                <div class="stat-label">Attempts</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="range">1-100</div>
                <div class="stat-label">Range</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="bestScore">-</div>
                <div class="stat-label">Best Score</div>
            </div>
        </div>
        
        <button class="new-game-btn" onclick="newGame()">New Game</button>
        
        <div class="hint">ðŸ’¡ Tip: Try to guess strategically to minimize your attempts!</div>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let minRange = 1;
        let maxRange = 100;
        let bestScore = null;

        function makeGuess() {
            const guessInput = document.getElementById('guessInput');
            const feedback = document.getElementById('feedback');
            const attemptsDisplay = document.getElementById('attempts');
            const rangeDisplay = document.getElementById('range');
            
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = "Please enter a number between 1 and 100!";
                feedback.style.color = "#ff6b6b";
                return;
            }
            
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            if (guess === targetNumber) {
                feedback.innerHTML = `ðŸŽ‰ Congratulations! You got it in ${attempts} attempt${attempts === 1 ? '' : 's'}!`;
                feedback.style.color = "#00ff88";
                feedback.classList.add('celebration');
                
                // Update best score
                if (bestScore === null || attempts < bestScore) {
                    bestScore = attempts;
                    document.getElementById('bestScore').textContent = bestScore;
                }
                
                guessInput.disabled = true;
                setTimeout(() => feedback.classList.remove('celebration'), 600);
            } else if (guess < targetNumber) {
                minRange = Math.max(minRange, guess + 1);
                feedback.textContent = `ðŸ“ˆ Too low! Try higher!`;
                feedback.style.color = "#ffd700";
            } else {
                maxRange = Math.min(maxRange, guess - 1);
                feedback.textContent = `ðŸ“‰ Too high! Try lower!`;
                feedback.style.color = "#ffd700";
            }
            
            rangeDisplay.textContent = `${minRange}-${maxRange}`;
            guessInput.value = '';
            guessInput.focus();
        }
        
        function newGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            minRange = 1;
            maxRange = 100;
            
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('feedback').textContent = "Make your first guess!";
            document.getElementById('feedback').style.color = "white";
            document.getElementById('attempts').textContent = "0";
            document.getElementById('range').textContent = "1-100";
            
            document.getElementById('guessInput').focus();
        }
        
        // Allow Enter key to submit guess
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
        
        // Focus input on page load
        window.onload = function() {
            document.getElementById('guessInput').focus();
        };
    </script>
</body>
</html>
